<main>

        <div class="col" th:each="device : ${devices}">
            <div class="card shadow-sm h-100" >
              <img th:src="@{'/getimage/' + ${device.getDimage()}}" class="img-fluid" alt="设备图片" style="width: 100%; height: 100%;">

              <div class="card-body">
                <h5 class="card-title" th:text="${device.getDname()}">Card title</h5>
                <p class="card-text"  th:text="${device.getDetail()}"> </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a th:href="@{'/devices/'+${device.getDid()}}">
                      <button type="button" class="btn btn-sm btn-outline-secondary">详细/修改</button></a>
                  </div>
                  <small class="text-muted" th:text="'类别: '+${device.getTypeName()}"></small>

              </div>
              <div class="card-footer">
                <small class="text-body-secondary" th:text="${device.getFormattedBuydate()}"></small>
